<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <title>Task Board</title>
</head>
<body>
  <header class="p-4 mb-4 text-center border-bottom border-5">
    <h1 class="display-3">Task Board</h1>
    <p class="lead">A simple Kanban board for task management</p>
  </header>
  <div class="container">
    <div class="text-center mb-5">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formModal">Add Task</button>
    </div>

    <!-- Modal for adding tasks -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="task-form">
              <div class="mb-3">
                <label for="task-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="task-title" required>
              </div>
              <div class="mb-3">
                <label for="task-description" class="form-label">Description</label>
                <textarea class="form-control" id="task-description" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label for="task-deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="task-deadline" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="handleAddTask()">Save Task</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Task lanes -->
    <div class="row justify-content-between">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white">To Do</div>
          <div class="card-body" id="to-do-cards"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-warning text-white">In Progress</div>
          <div class="card-body" id="in-progress-cards"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-success text-white">Completed</div>
          <div class="card-body" id="done-cards"></div>
        </div>
      </div>
      
  </div>

  <!-- Load Bootstrap and jQuery libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
